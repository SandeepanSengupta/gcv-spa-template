<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>A Glitch in your CV!</title>
        <!-- Viewport Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- hide style -->
        <style>
            .hideHard {
                display: none !important;
            }
            .hideVisual {
                position: absolute; 
                overflow: hidden; 
                clip: rect(0 0 0 0); 
                height: 1px; width: 1px; 
                margin: -1px;
                padding: 0;
                border: 0;
            }
        </style>
        <!-- Loading Fallback JS -->
        <script src="./js/lib/fallback.min.js"></script>
        <!-- Load the Data -->
        <script src="./resources/settings.js"></script>
        <script src="./resources/data.js"></script>
        <!-- Load the Stylesheets and JS Scripts-->
        <script src="./js/styleloader.js"></script>
        <!-- Font CDNs -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700|VT323" rel="stylesheet">
        <!--  CSS CDNs -->
    </head>

    <body class="has-navbar-fixed-top-bottom">
        <!-- Framelines -->
        <div id="framelines" class="is-hidden-touch">
            <div class="frame-line frame-top"></div>
            <div class="frame-line frame-bottom"></div>
            <div class="frame-line frame-left"></div>
            <div class="frame-line frame-right"></div>
        </div>

        <!-- Preloader -->
        <section id="preloader">
            <!-- Loader Heading/Text goes here -->
            <h1 id="loaderHeading"></h1>
            <!-- Loader Animation HTML Content goes here -->
            <div id="loaderHTML"></div>
        </section>

        <!-- main SPA -->
        <section id="gcvSPA" class="hideHard">
            <!-- Navbar Top -->
            <nav id="top-nav" class="navbar is-transparent is-fixed-top" role="navigation" aria-label="main navigation">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="#">
                            <strong id="brandName"></strong>
                        </a>
                    
                        <a role="button" id="nav-toggle" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="gcvNavbarItems">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    
                    <div id="gcvNavbarItems" class="navbar-menu">
                        <div class="navbar-start">
                            <!-- <a class="navbar-item is-tab">Blog</a> -->
                        </div>
                        <div class="navbar-end">
                            <a class="navbar-item is-tab" href="#profile">Profile</a>
                            <a class="navbar-item is-tab" href="#portfolio">Portfolio</a>
                            <a class="navbar-item is-tab" href="#contact">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- padding the top to manage spacing -->
            <section class="is-hard-padded"></section>

            <!-- Landing Page Content -->
            <section id="gcv-landing" class="hero is-medium">
                <div class="hero-body">
                    <div class="container content has-text-centered">
                        <h1 id="landingTitle" class="title is-1"></h1>
                        <h3 id="landingTag" class="subtitle is-5 wtag-space"></h3>
                    </div>
                </div>
                <section id="landingscroll" class="scroller">
                        <a href="#profile"><span></span>Below</a>
                </section>
            </section>

            <section class="is-padded"></section>
            
            <!-- Profile Page Content -->
            <section id="profile" class="sections">
                <section class="hero">
                    <div class="hero-body">
                        <div class="container content has-text-centered">
                            <h1 class="title is-1">PROFILE</h1>
                        </div>
                    </div>
                </section>

                <section id="about" class="container">
                    <h3 class="subtitle is-5">About Me:</h3>

                    <div class="columns">
                        <div class="column is-one-fifth is-flex is-flex-centered">
                            <figure class="image is-128x128">
                                <img id="personImage" class="is-rounded" src="">
                            </figure>
                        </div>
                        <div class="column">
                            <div class="content has-text-justified">
                                <p id="personAboutMe"></p>
                            </div>
                        </div>
                    </div>
                    <div class="columns is-flex-tablet is-flex-row-rev">
                         <!-- Info fields -->
                        <div class="column content">
                            <div class="columns">
                                <div class="column ">
                                    <p><span class="fields">Name: </span><span id="personName"></span></p>
                                </div>
                                <div class="column ">
                                    <p><span class="fields">Age: </span><span id="personAge"></span></p>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column ">
                                    <p><span class="fields">Job: </span><span id="personJob"></span></p>
                                </div>
                                <div class="column ">
                                    <p><span class="fields">Residence: </span><span id="personResidence"></span></p>
                                </div>
                            </div>
                        </div>
                        <!-- download CV link -->
                        <div class="column is-one-fifth is-flex is-flex-full-centered is-flex-col-rev">
                            <p class="content is-small">(to dig deeper)</p>
                            <a href="#" id="btn-cv" class="button is-primary">Download CV</a>
                        </div>
                    </div>
                </section>

                <section class="is-padded"></section>

                <!-- Experience and Education -->
                <section class="columns container">
                    <!-- experience section -->
                    <div id="experience" class="column is-full-mobile is-half-desktop">
                        <h4 class="subtitle is-5">Expeirence:</h4>
                        <div id="tl-exp" class="timeline">
                            <!-- tl-entries enter here -->
                            <div class="tl-end"></div>
                        </div>
                    </div>

                    <!-- education section -->
                    <div id="education" class="column is-full-mobile is-half-desktop">
                        <h4 class="subtitle is-5">Education:</h4>
                        <div id="tl-ed" class="timeline">
                            <!-- tl-entries enter here -->
                            <div class="tl-end"></div>
                        </div>
                    </div>
                </section>

                <section class="is-padded"></section>

                <!-- hobbies, languages, skillset -->
                <section class="container">
                    <div class="columns is-multiline">
                        <div id="hobby" class="column is-half">
                            <h4 class="subtitle is-5">Hobbies:</h4>
                            <!-- hobbies list enter here -->
                        </div>
                        <div id="languages" class="column is-half">
                            <h4 class="subtitle is-5">Communication:</h4>
                            <table id="lang-table" class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth is-hidden-touch">
                                <thead>
                                    <tr>
                                        <th>Language</th>
                                        <th>Level</th>
                                        <th><abbr title="Certification">Cert</abbr></th>
                                    </tr>
                                </thead>
                                <!-- language table body enter here -->
                            </table>

                            <ul id="lang-list" class="is-hidden-desktop">
                                <!-- language list enter here -->
                            </ul>
                        </div>
                        
                        <div id="skillset" class="column is-full">
                            <h4 class="subtitle is-5">Skillset:</h4>
                            <div class="columns is-multiline">
                                <!-- skillset list columns enter here -->
                            </div>
                        </div>
                    </div>
                </section>
            </section>

            <section class="is-padded"></section>

            <!-- Portfolio Page Content -->
            <section id="portfolio" class="sections">
                <section class="hero">
                    <div class="hero-body">
                        <div class="container content has-text-centered">
                            <h1 class="title is-1">PORTFOLIO</h1>
                        </div>
                    </div>
                </section>

                <section id="publications" class="container">
                        <h3 class="subtitle is-5">Publications:</h3>
                    <!-- publications list enter here -->
                </section>

                <section class="is-padded"></section>

                <section id="recentWorks" class="container">
                    <h3 class="subtitle is-5">Recent Works:</h3>
                    <div id="tagbuttons" class="buttons are-small">
                        <!-- filter buttons appear here -->
                    </div>
                    <div id="portfoliolist" class="columns is-multiline">
                        <!-- portfolio item columns will go here -->
                    </div>
                </section>
            </section>

            <section class="is-padded"></section>

            <!-- Contact Page Content -->
            <section id="contact" class="sections">
                <section class="hero">
                    <div class="hero-body">
                        <div class="container content has-text-centered">
                            <h1 class="title is-1">CONTACT</h1>
                        </div>
                    </div>
                </section>
                
                <section class="container padded-horizontal">
                    <div class="columns is-multiline">
                        <div class="column is-full"><p id="contactStatement"></p></div>
                        <!-- if asked, contact info columns will appear here -->
                    </div>
                </section>
            </section>
            
            <!-- padding the bottom to manage spacing -->
            <section class="is-hard-padded"></section>

            <!-- Navbar Bottom (used as a footer) -->
            <nav id="bottom-nav-footer" class="navbar is-transparent is-fixed-bottom" role="navigation" aria-label="main navigation">
                <div class="container">
                    <div class="navbar-brand">
                        <p id="credits"></p>
                    </div>
                    
                    <div class="navbar-menu">
                        <div class="navbar-start">
                            <!-- <a class="navbar-item is-tab">Blog</a> -->
                        </div>
                        <div class="navbar-end">
                            <!-- <a class="navbar-item is-tab" href="#profile">Profile</a>
                            <a class="navbar-item is-tab" href="#portfolio">Portfolio</a>
                            <a class="navbar-item is-tab" href="#contact">Contact</a> -->
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        
        <!-- Main JS Scripts -->
        <script src="./js/gcvmain.js"></script>
    </body>
</html>
